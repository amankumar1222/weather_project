<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-dark navbar-dark text-white ">
        <div class="container text-center d-inline ">
          <h1>Worlds Weather App</h1>
        </div>
      </nav>
<div class="container mt-4  "> 
      <form class="row g-3 d-inline" action="/" method="post">
        {% csrf_token %}
        <div class="col-auto text-center mx-5">
          <input type="text" class="form-control" name="city" id="text1" placeholder="City Name">
        </div>
        <div class="col-auto text-center">
          <button type="submit" class="btn btn-primary mb-3">Add City</button>
        </div>
      </form>
    </div>
    <div class="container mt-4  "> 
    <div class="row"> 
    {% for city_data in weather_data %}
    <div class="card m-4" style="width: 18rem;">
        <div class="card-body is-offset-4 is-4 d-inline">
          <div class="image d-flex ">
            <h1 class="card-title ">{{city_data.city}}</h1>
            <img src="http://openweathermap.org/img/w/{{city_data.icon}}.png" alt="Image">
          </div>
          <h5 class="card-title">{{city_data.temperature}}</h5>
          <p class="card-text">{{city_data.description}}</p>
        </div>
      </div>
      {% endfor %}
    </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
